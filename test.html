<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分享页面 - 截图保存</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            max-width: 600px;
            margin: 0 auto;
        }

        .content-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .content-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #3498db, #9b59b6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            margin-right: 15px;
        }

        .card-title {
            font-size: 1.8rem;
            color: #2c3e50;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
            text-align: center;
        }

        .stat-item {
            flex: 1;
            padding: 15px;
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .highlight {
            background: linear-gradient(120deg, #a8edea 0%, #fed6e3 100%);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #3498db;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 25px 0;
        }

        .feature {
            flex: 1;
            min-width: 200px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #3498db;
        }

        .qr-section {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .qr-code {
            width: 180px;
            height: 180px;
            background: #e0e0e0;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .share-prompt {
            text-align: center;
            background: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9rem;
            padding: 20px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .content-card {
                padding: 20px;
            }

            .stats {
                flex-direction: column;
            }

            .stat-item {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>分享页面</h1>
        <p class="subtitle">这是一个设计精美的静态页面，适合截图分享给朋友或同事</p >
    </header>

    <div class="content-card">
        <div class="card-header">
            <div class="logo">APP</div>
            <h2 class="card-title">产品特色与优势</h2>
        </div>

        <p>我们的产品致力于为用户提供卓越的体验和高效的工具，帮助您在日常工作和生活中获得更多便利。</p >

        <div class="highlight">
            <p>✨ <strong>特别亮点：</strong> 我们刚刚发布了全新功能，让您的工作效率提升200%！立即体验，感受不同。</p >
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value">98%</div>
                <div class="stat-label">用户满意度</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">50K+</div>
                <div class="stat-label">活跃用户</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">24/7</div>
                <div class="stat-label">全天候支持</div>
            </div>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">🚀</div>
                <h3>高效性能</h3>
                <p>极速响应，流畅体验</p >
            </div>
            <div class="feature">
                <div class="feature-icon">🔒</div>
                <h3>安全保障</h3>
                <p>数据加密，隐私保护</p >
            </div>
            <div class="feature">
                <div class="feature-icon">💡</div>
                <h3>智能推荐</h3>
                <p>个性化内容，精准匹配</p >
            </div>
        </div>
    </div>

    <div class="content-card">
        <h2 style="margin-bottom: 20px;">了解更多</h2>
        <p>扫描下方二维码，获取更多产品信息和最新动态：</p >

        <div class="qr-section">
            <div class="qr-code">
                [二维码位置]
            </div>
            <p>扫描二维码访问官方网站</p >
