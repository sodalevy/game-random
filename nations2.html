<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机国家图片抽取</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- 配置Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563EB',
                        secondary: '#4B5563',
                        accent: '#F59E0B',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-in-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                },
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-hover {
                @apply transition-all duration-300 hover:shadow-xl hover:scale-[1.02];
            }
            /* 1. 关键修改：将图片容器比例从3:2（66.67%）改为4:3（75%），更适合风景图完整显示 */
            .image-container {
                @apply relative overflow-hidden rounded-t-lg bg-gray-100;
                padding-top: 75%; /* 4:3 比例（高度=宽度*0.75），避免风景图上下裁剪 */
            }
            /* 2. 关键修改：图片改为"完整包含"模式（object-contain），确保画面不裁剪 */
            .image-cover {
                @apply absolute inset-0 w-full h-full object-contain transition-all duration-700 opacity-0;
                background-color: #f3f4f6; /* 图片未填满区域用浅灰背景过渡，避免空白突兀 */
            }
            .image-cover.loaded {
                @apply opacity-100;
            }
            /* 3. 优化 hover 效果：缩放幅度减小，避免过度裁剪 */
            .card-link:hover .image-cover {
                @apply scale-105; /* 从scale-110改为scale-105，减少缩放导致的边缘裁剪 */
            }
            .btn-primary {
                @apply bg-primary hover:bg-primary/90 text-white font-medium py-3 px-6 rounded-lg transition-all duration-300 flex items-center justify-center gap-2 shadow-md hover:shadow-lg;
            }
            .btn-outline {
                @apply border border-gray-300 hover:border-primary text-gray-700 hover:text-primary font-medium py-2 px-4 rounded-lg transition-all duration-300;
            }
            .image-loader {
                @apply absolute inset-0 flex items-center justify-center bg-gray-100;
            }
            .share-btn {
                @apply text-sm text-gray-600 hover:text-primary transition-colors flex items-center gap-1;
            }
        }
    </style>
</head>
<body class="font-inter bg-gray-50 text-gray-800 min-h-screen flex flex-col">
<!-- 页面头部 -->
<header class="bg-white shadow-sm sticky top-0 z-30">
    <div class="container mx-auto px-4 py-5">
        <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
            <h1 class="text-[clamp(1.5rem,3vw,2.2rem)] font-bold text-gray-900 flex items-center">
                <i class="fa fa-globe text-primary mr-3 text-2xl"></i>
                随机国家图片抽取
            </h1>
            <div class="flex items-center gap-3">
          <span id="countryCount" class="text-sm text-secondary bg-gray-100 px-3 py-1.5 rounded-full">
            国家库: 17个
          </span>
                <button id="resetBtn" class="btn-outline text-sm">
                    <i class="fa fa-refresh mr-1"></i> 重置
                </button>
            </div>
        </div>
    </div>
</header>

<!-- 主要内容区 -->
<main class="flex-grow container mx-auto px-4 py-8">
    <!-- 选择区域 -->
    <section class="bg-white rounded-xl shadow-md p-6 mb-8 max-w-3xl mx-auto animate-fade-in">
        <h2 class="text-xl font-semibold mb-4 flex items-center">
            <i class="fa fa-cog text-primary mr-2"></i> 抽取设置
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- 人数选择 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">选择玩家人数 (1-5人)</label>
                <div class="flex flex-wrap gap-2">
                    <button class="player-btn btn-outline active bg-primary text-white border-primary" data-count="1">1人</button>
                    <button class="player-btn btn-outline" data-count="2">2人</button>
                    <button class="player-btn btn-outline" data-count="3">3人</button>
                    <button class="player-btn btn-outline" data-count="4">4人</button>
                    <button class="player-btn btn-outline" data-count="5">5人</button>
                </div>
                <p id="playerTip" class="mt-2 text-sm text-gray-500">请选择需要分配国家的玩家人数</p>
            </div>

            <!-- 操作按钮 -->
            <div class="flex flex-col justify-end">
                <button id="drawBtn" class="btn-primary w-full">
                    <i class="fa fa-random"></i> 开始随机抽取
                </button>
                <p class="mt-2 text-xs text-gray-400 text-center">
                    每次抽取将从17个国家中随机选择对应人数的不同国家
                </p>
            </div>
        </div>
    </section>

    <!-- 结果展示区域 -->
    <section id="resultSection" class="hidden">
        <div class="flex flex-wrap justify-between items-center mb-6 max-w-6xl mx-auto gap-4">
            <h2 class="text-xl font-semibold flex items-center">
                <i class="fa fa-trophy text-accent mr-2"></i> 抽取结果
                <span id="resultCount" class="ml-2 text-sm text-gray-500 bg-gray-100 px-2 py-0.5 rounded-full"></span>
            </h2>
            <div class="flex gap-3">
                <button id="shareBtn" class="btn-outline">
                    <i class="fa fa-share-alt mr-1"></i> 分享结果
                </button>
                <button id="redrawBtn" class="btn-outline">
                    <i class="fa fa-refresh mr-1"></i> 重新抽取
                </button>
            </div>
        </div>

        <!-- 国家卡片容器 -->
        <div id="countryContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 max-w-6xl mx-auto">
            <!-- 国家卡片将通过JS动态生成 -->
        </div>
    </section>

    <!-- 初始状态提示 -->
    <section id="initialState" class="text-center py-16 max-w-2xl mx-auto animate-fade-in">
        <div class="bg-white rounded-xl shadow-sm p-8">
            <div class="w-20 h-20 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fa fa-globe text-primary text-3xl"></i>
            </div>
            <h3 class="text-xl font-semibold mb-2">准备开始抽取</h3>
            <p class="text-gray-500 mb-6">请在上方选择玩家人数并点击"开始随机抽取"按钮</p>
            <div class="grid grid-cols-2 sm:grid-cols-4 gap-2 max-w-md mx-auto">
                <div class="bg-gray-100 rounded-lg p-3 text-center text-sm">
                    <div class="font-medium">17</div>
                    <div class="text-xs text-gray-500">可选国家</div>
                </div>
                <div class="bg-gray-100 rounded-lg p-3 text-center text-sm">
                    <div class="font-medium">1-5</div>
                    <div class="text-xs text-gray-500">支持人数</div>
                </div>
                <div class="bg-gray-100 rounded-lg p-3 text-center text-sm">
                    <div class="font-medium">4:3</div> <!-- 更新比例提示 -->
                    <div class="text-xs text-gray-500">图片比例</div>
                </div>
                <div class="bg-gray-100 rounded-lg p-3 text-center text-sm">
                    <div class="font-medium">可分享</div>
                    <div class="text-xs text-gray-500">结果链接</div>
                </div>
            </div>
        </div>
    </section>

    <!-- 加载状态 -->
    <section id="loadingState" class="hidden text-center py-16 max-w-2xl mx-auto">
        <div class="bg-white rounded-xl shadow-sm p-8">
            <div class="w-20 h-20 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fa fa-circle-o-notch fa-spin text-primary text-3xl"></i>
            </div>
            <h3 class="text-xl font-semibold mb-2">正在抽取国家</h3>
            <p class="text-gray-500" id="loadingText">请稍候...</p>
            <div class="mt-6 w-full bg-gray-200 rounded-full h-2.5">
                <div id="loadingBar" class="bg-primary h-2.5 rounded-full w-0 transition-all duration-1500"></div>
            </div>
        </div>
    </section>
</main>

<!-- 分享模态框 -->
<div id="shareModal" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 hidden">
    <div class="bg-white rounded-xl max-w-md w-full p-6 animate-fade-in">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold">分享结果</h3>
            <button id="closeShareModal" class="text-gray-500 hover:text-gray-800">
                <i class="fa fa-times"></i>
            </button>
        </div>
        <p class="text-gray-600 mb-4">复制下面的链接，分享给他人查看相同的抽取结果：</p>
        <div class="flex gap-2 mb-4">
            <input type="text" id="shareUrl" class="flex-grow px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary/50" readonly>
            <button id="copyUrlBtn" class="btn-outline whitespace-nowrap">
                <i class="fa fa-copy mr-1"></i> 复制
            </button>
        </div>
        <div class="flex gap-2">
            <button class="btn-outline flex-1" id="shareWechatBtn">
                <i class="fa fa-weixin text-green-500 mr-1"></i> 微信
            </button>
            <button class="btn-outline flex-1" id="shareQQBtn">
                <i class="fa fa-qq text-blue-500 mr-1"></i> QQ
            </button>
        </div>
    </div>
</div>

<!-- 页脚 -->
<footer class="bg-gray-900 text-gray-300 mt-12">
    <div class="container mx-auto px-4 py-6">
        <div class="flex flex-col md:flex-row justify-between items-center gap-4">
            <p class="text-sm">© 2025 随机国家图片抽取工具 | 包含17个国家的精美图片</p>
            <div class="flex gap-4">
                <a href="#" class="text-gray-400 hover:text-white transition-colors text-sm">
                    <i class="fa fa-question-circle mr-1"></i> 使用帮助
                </a>
                <a href="#" class="text-gray-400 hover:text-white transition-colors text-sm">
                    <i class="fa fa-image mr-1"></i> 图片来源
                </a>
            </div>
        </div>
    </div>
</footer>

<!-- JavaScript -->
<script>
    // 17个国家的数据 - 包含国家名称和封面图
    const countryDatabase = [
        { name: "中国", image: "https://game-random.oss-cn-guangzhou.aliyuncs.com/doc/china.jpg", flag: "🇨🇳", id: 0 },
        { name: "美国", image: "https://game-random.oss-cn-guangzhou.aliyuncs.com/doc/america.jpg", flag: "🇺🇸", id: 1 },
        { name: "埃塞俄比亚", image: "https://game-random.oss-cn-guangzhou.aliyuncs.com/doc/ethiopia.jpg", flag: "🇪🇹", id: 2 },
        { name: "印度", image: "https://game-random.oss-cn-guangzhou.aliyuncs.com/doc/india.jpg", flag: "🇮🇳", id: 3 },
        { name: "日本", image: "https://game-random.oss-cn-guangzhou.aliyuncs.com/doc/japan.jpg", flag: "🇯🇵", id: 4 },
        { name: "韩国", image: "https://game-random.oss-cn-guangzhou.aliyuncs.com/doc/korea.jpg", flag: "🇰🇷", id: 5 },
        { name: "马里", image: "https://game-random.oss-cn-guangzhou.aliyuncs.com/doc/mali.jpg", flag: "🇲🇱", id: 6 },
        { name: "蒙古国", image: "https://game-random.oss-cn-guangzhou.aliyuncs.com/doc/mongolia.jpg", flag: "🇲🇳", id: 7 },
        { name: "波兰", image: "https://game-random.oss-cn-guangzhou.aliyuncs.com/doc/poland.jpg", flag: "🇵🇱", id: 8 },
        { name: "葡萄牙", image: "https://game-random.oss-cn-guangzhou.aliyuncs.com/doc/portugal.jpg", flag: "🇵🇹", id: 9 },
        { name: "罗马", image: "https://game-random.oss-cn-guangzhou.aliyuncs.com/doc/rome.jpg", flag: "🇮🇹", id: 10 },
        { name: "维京", image: "https://game-random.oss-cn-guangzhou.aliyuncs.com/doc/vikings.jpg", flag: "🇳🇴", id: 11 },
        { name: "波斯", image: "https://game-random.oss-cn-guangzhou.aliyuncs.com/doc/persia.jpg", flag: "🇮🇷", id: 12 },
        { name: "埃及", image: "https://game-random.oss-cn-guangzhou.aliyuncs.com/doc/egypt.jpg", flag: "🇪🇬", id: 13 },
        { name: "威尼斯", image: "https://game-random.oss-cn-guangzhou.aliyuncs.com/doc/venice.jpg", flag: "🇮🇹", id: 14 },
        { name: "阿拉伯", image: "https://game-random.oss-cn-guangzhou.aliyuncs.com/doc/arab.jpg", flag: "🇦🇪", id: 15 },
        { name: "希腊", image: "https://game-random.oss-cn-guangzhou.aliyuncs.com/doc/greece.jpg", flag: "🇬🇷", id: 16 }
    ];

    // DOM元素
    const playerBtns = document.querySelectorAll('.player-btn');
    const drawBtn = document.getElementById('drawBtn');
    const redrawBtn = document.getElementById('redrawBtn');
    const resetBtn = document.getElementById('resetBtn');
    const resultSection = document.getElementById('resultSection');
    const initialState = document.getElementById('initialState');
    const loadingState = document.getElementById('loadingState');
    const countryContainer = document.getElementById('countryContainer');
    const resultCount = document.getElementById('resultCount');
    const playerTip = document.getElementById('playerTip');
    const loadingText = document.getElementById('loadingText');
    const loadingBar = document.getElementById('loadingBar');
    const shareBtn = document.getElementById('shareBtn');
    const shareModal = document.getElementById('shareModal');
    const closeShareModal = document.getElementById('closeShareModal');
    const shareUrl = document.getElementById('shareUrl');
    const copyUrlBtn = document.getElementById('copyUrlBtn');
    const shareWechatBtn = document.getElementById('shareWechatBtn');
    const shareQQBtn = document.getElementById('shareQQBtn');

    // 状态变量
    let selectedPlayerCount = 1;
    let drawnCountries = [];
    let currentSeed = null; // 用于生成随机数的种子

    // 初始化页面
    document.addEventListener('DOMContentLoaded', () => {
        // 解析URL参数
        const params = new URLSearchParams(window.location.search);
        const countriesParam = params.get('countries');
        const countParam = params.get('count');
        const seedParam = params.get('seed');

        // 如果有有效的参数，直接加载结果
        if (countriesParam && countParam && seedParam) {
            try {
                // 解析参数
                const countryIds = countriesParam.split(',').map(Number);
                const playerCount = parseInt(countParam);

                // 验证参数有效性
                if (countryIds.length === playerCount && playerCount >= 1 && playerCount <= 5) {
                    // 根据ID获取国家数据
                    drawnCountries = countryIds.map(id => {
                        const country = countryDatabase.find(c => c.id === id);
                        if (!country) throw new Error('无效的国家ID');
                        return country;
                    });

                    // 设置选中的玩家数量
                    selectedPlayerCount = playerCount;
                    playerBtns.forEach(btn => {
                        if (parseInt(btn.dataset.count) === selectedPlayerCount) {
                            btn.click(); // 触发点击事件以更新UI
                        }
                    });

                    // 显示结果
                    currentSeed = seedParam;
                    initialState.classList.add('hidden');
                    generateDrawResult(false); // 不显示加载状态直接生成结果
                    return;
                }
            } catch (e) {
                console.error('解析URL参数失败:', e);
            }
        }

        // 默认选中1人
        playerBtns[0].click();

        // 显示初始状态
        initialState.classList.remove('hidden');
    });

    // 初始化人数选择按钮
    playerBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            // 移除其他按钮的选中状态
            playerBtns.forEach(b => {
                b.classList.remove('active', 'bg-primary', 'text-white', 'border-primary');
                b.classList.add('btn-outline');
            });

            // 添加当前按钮的选中状态
            btn.classList.add('active', 'bg-primary', 'text-white', 'border-primary');
            btn.classList.remove('btn-outline');

            // 更新选中的人数
            selectedPlayerCount = parseInt(btn.dataset.count);

            // 更新提示文本
            playerTip.textContent = `已选择 ${selectedPlayerCount} 人，将随机分配 ${selectedPlayerCount} 个不同国家`;
            playerTip.classList.add('text-primary');

            // 短暂高亮提示
            playerTip.classList.add('animate-pulse-slow');
            setTimeout(() => {
                playerTip.classList.remove('animate-pulse-slow');
            }, 1000);
        });
    });

    // 抽取逻辑
    drawBtn.addEventListener('click', startDraw);
    redrawBtn.addEventListener('click', startDraw);

    // 重置功能
    resetBtn.addEventListener('click', () => {
        // 重置人数选择
        playerBtns.forEach((btn, index) => {
            if (index === 0) {
                btn.classList.add('active', 'bg-primary', 'text-white', 'border-primary');
                btn.classList.remove('btn-outline');
                selectedPlayerCount = 1;
            } else {
                btn.classList.remove('active', 'bg-primary', 'text-white', 'border-primary');
                btn.classList.add('btn-outline');
            }
        });

        // 重置提示
        playerTip.textContent = "请选择需要分配国家的玩家人数";
        playerTip.classList.remove('text-primary');

        // 显示初始状态，隐藏结果
        resultSection.classList.add('hidden');
        initialState.classList.remove('hidden');
        loadingState.classList.add('hidden');

        // 清空结果
        countryContainer.innerHTML = '';
        drawnCountries = [];
        currentSeed = null;

        // 更新URL，移除参数
        history.pushState({}, document.title, window.location.pathname);
    });

    // 分享功能
    shareBtn.addEventListener('click', () => {
        if (drawnCountries.length === 0 || !currentSeed) return;

        // 生成分享URL
        const countryIds = drawnCountries.map(c => c.id).join(',');
        const url = new URL(window.location.href);
        url.searchParams.set('countries', countryIds);
        url.searchParams.set('count', selectedPlayerCount);
        url.searchParams.set('seed', currentSeed);

        // 设置分享链接
        shareUrl.value = url.toString();

        // 显示分享模态框
        shareModal.classList.remove('hidden');
    });

    // 关闭分享模态框
    closeShareModal.addEventListener('click', () => {
        shareModal.classList.add('hidden');
    });

    // 点击模态框外部关闭
    shareModal.addEventListener('click', (e) => {
        if (e.target === shareModal) {
            shareModal.classList.add('hidden');
        }
    });

    // 复制链接
    copyUrlBtn.addEventListener('click', () => {
        shareUrl.select();
        document.execCommand('copy');

        // 显示复制成功提示
        const originalText = copyUrlBtn.innerHTML;
        copyUrlBtn.innerHTML = '<i class="fa fa-check mr-1"></i> 已复制';
        copyUrlBtn.classList.add('bg-green-50', 'border-green-200', 'text-green-700');

        setTimeout(() => {
            copyUrlBtn.innerHTML = originalText;
            copyUrlBtn.classList.remove('bg-green-50', 'border-green-200', 'text-green-700');
        }, 2000);
    });

    // 微信分享（模拟）
    shareWechatBtn.addEventListener('click', () => {
        alert('请将链接发送给微信好友，或使用微信扫描二维码分享');
    });

    // QQ分享（模拟）
    shareQQBtn.addEventListener('click', () => {
        alert('请将链接发送给QQ好友');
    });

    // 开始抽取函数
    function startDraw() {
        // 验证选择的人数
        if (selectedPlayerCount < 1 || selectedPlayerCount > 5) {
            playerTip.textContent = "请选择1-5人的有效人数";
            playerTip.classList.add('text-red-500', 'animate-pulse-slow');
            setTimeout(() => {
                playerTip.classList.remove('animate-pulse-slow');
            }, 1000);
            return;
        }

        // 显示加载状态，隐藏其他状态
        initialState.classList.add('hidden');
        resultSection.classList.add('hidden');
        loadingState.classList.remove('hidden');

        // 重置加载进度
        loadingBar.style.width = '0%';
        loadingText.textContent = `正在随机选择 ${selectedPlayerCount} 个国家...`;

        // 生成新的随机种子
        currentSeed = generateSeed();

        // 模拟加载进度
        const progressSteps = 5;
        const stepDuration = 300;
        let currentProgress = 0;

        const progressInterval = setInterval(() => {
            currentProgress += 100 / progressSteps;
            loadingBar.style.width = `${currentProgress}%`;

            // 更新加载文本
            if (currentProgress === 20) loadingText.textContent = "正在筛选国家库...";
            else if (currentProgress === 40) loadingText.textContent = "正在随机排序...";
            else if (currentProgress === 60) loadingText.textContent = "正在选择匹配国家...";
            else if (currentProgress === 80) loadingText.textContent = "正在准备展示结果...";

            if (currentProgress >= 100) {
                clearInterval(progressInterval);

                // 完成加载后生成结果
                setTimeout(() => {
                    generateDrawResult();

                    // 更新URL参数
                    const countryIds = drawnCountries.map(c => c.id).join(',');
                    const url = new URL(window.location.href);
                    url.searchParams.set('countries', countryIds);
                    url.searchParams.set('count', selectedPlayerCount);
                    url.searchParams.set('seed', currentSeed);
                    history.pushState({}, document.title, url.toString());
                }, 500);
            }
        }, stepDuration);
    }

    // 生成抽取结果
    function generateDrawResult(showLoading = true) {
        if (showLoading) {
            // 从国家库中随机选择指定数量的不同国家

        // 图片加载完成处理函数（优化：确保加载后立即添加loaded类）
        function imageLoaded(loaderId, imageElement) {
            const loader = document.getElementById(loaderId);
            if (loader) {
                // 平滑隐藏加载指示器
                loader.style.transition = 'opacity 0.3s ease';
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 300);
            }
            // 立即标记图片为已加载，触发显示动画
            imageElement.classList.add('loaded');
        }

        // 图片加载失败处理函数（优化：失败时也用contain模式）
        function imageError(loaderId, imageElement, countryName) {
            const loader = document.getElementById(loaderId);
            if (loader) {
                // 显示错误信息替代加载指示器
                loader.innerHTML = `<i class="fa fa-exclamation-triangle text-amber-500"></i>`;
                loader.classList.add('bg-amber-50');
            }
            // 失败图也用contain模式，保持显示一致性
            imageElement.src = `https://picsum.photos/seed/${countryName}/600/450`; // 4:3比例的备用图
            imageElement.alt = `${countryName} 图片加载失败`;
            imageElement.classList.add('loaded'); // 强制显示备用图
        }

    // 创建图片查看模态框（优化大图显示）
    function createImageModal(country) {
        // 检查是否已存在模态框，若有则移除
        const existingModal = document.getElementById('imageModal');
        if (existingModal) {
            existingModal.remove();
        }

        // 创建模态框容器
        const modal = document.createElement('div');
        modal.id = 'imageModal';
        modal.className = 'fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4 animate-fade-in';
        modal.innerHTML = `
            <div class="bg-white rounded-xl max-w-4xl w-full max-h-[90vh] flex flex-col">
                <div class="p-4 border-b flex justify-between items-center">
                    <h3 class="font-semibold text-lg flex items-center">
                        ${country.flag} ${country.name}
                    </h3>
                    <button id="closeModal" class="text-gray-500 hover:text-gray-800">
                        <i class="fa fa-times text-xl"></i>
                    </button>
                </div>
                <div class="flex-grow flex items-center justify-center p-4 bg-gray-100 relative">
                    <div class="image-loader absolute">
                        <i class="fa fa-circle-o-notch fa-spin text-primary/50"></i>
                    </div>
                    <!-- 大图也用contain模式，确保完整显示 -->
                    <img src="${country.image}"
                         alt="${country.name} 大图"
                         class="max-w-full max-h-[70vh] object-contain rounded opacity-0 transition-opacity duration-300"
                         onload="this.classList.add('opacity-100'); this.previousElementSibling.style.opacity=0; setTimeout(()=>this.previousElementSibling.style.display='none',300)"
                         onerror="this.src='https://picsum.photos/seed/${country.name}/1200/900'; this.classList.add('opacity-100'); this.previousElementSibling.style.opacity=0; setTimeout(()=>this.previousElementSibling.style.display='none',300)">
                </div>
            </div>
        `;

        // 添加到页面
        document.body.appendChild(modal);
        document.body.style.overflow = 'hidden'; // 防止背景滚动

        // 关闭模态框事件
        const closeBtn = document.getElementById('closeModal');
        closeBtn.addEventListener('click', () => {
            modal.remove();
            document.body.style.overflow = ''; // 恢复滚动
        });

        // 点击模态框背景关闭
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.remove();
                document.body.style.overflow = '';
            }
        });
    }

        // 生成随机种子
        function generateSeed() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
        }

        // 基于种子的随机数生成器
        function seededRandom(seed) {
            // 简单的线性同余生成器
            let s = seed % 2147483647;
            if (s <= 0) s += 2147483646;
            return function() {
                s = s * 16807 % 2147483647;
                return s / 2147483647;
            };
        }

        // 从国家库中获取指定数量的随机不同国家
        function getRandomCountries(count) {
            // 复制国家库以避免修改原数组
            const countryPool = [...countryDatabase];
            const selectedCountries = [];

            // 创建基于当前种子的随机数生成器
            const random = seededRandom(currentSeed ? currentSeed.hashCode() : Date.now());

            // 随机选择指定数量的国家
            for (let i = 0; i < count && countryPool.length > 0; i++) {
                // 生成随机索引
                const randomIndex = Math.floor(random() * countryPool.length);

                // 取出选中的国家并添加到结果中
                selectedCountries.push(countryPool[randomIndex]);

                // 从池中移除已选中的国家（避免重复）
                countryPool.splice(randomIndex, 1);
            }

            return selectedCountries;
        }

        // 为字符串添加哈希码方法，用于将种子转换为数字
        String.prototype.hashCode = function() {
            let hash = 0;
            for (let i = 0; i < this.length; i++) {
                const char = this.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // 转换为32位整数
            }
            return Math.abs(hash);
        };
